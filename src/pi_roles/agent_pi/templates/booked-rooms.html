<!DOCTYPE html>
<html>

<head>
    <title>Booked Rooms</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/book-room.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="/static/js/webSocketNotification.js" defer></script>
</head>

<body>
    <nav>
        <a href="dashboard">Dashboard</a>
        <a href="book-room">Book a room</a>
        <a href="booked-rooms">My booked rooms</a>
        {% if agent_role == "Security" %}
        <a href="manage-rooms">Room Management</a>
        {% endif %}
    </nav>
    <div class="container">
        <div id="notifications">
        </div>
        <h1>My Booked Rooms</h1>

        <table id="booked-rooms-table">
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="rooms-table-body">
                <!-- Booked rooms will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="/static/js/booked-rooms.js"></script>
</body>

</html>
