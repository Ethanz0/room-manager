<!DOCTYPE html>
<html>

<head>
    <title>Security Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="/static/js/webSocketNotification.js" defer></script>
</head>

<body>
    <nav>
        <a href="dashboard">Dashboard</a>
        <a href="book-room">Book a room</a>
        <a href="booked-rooms">My booked rooms</a>
        <a href="manage-rooms">Room Management</a>
    </nav>
    <div class="container">
        <div id="notifications">
        </div>
        <h1 class="mb-3 text-center">Security Dashboard</h1>
        <h5 class="text-center text-muted mb-4">Welcome, {{ name }}!</h5>
        <p>Welcome! Please choose an action below:</p>
        <div class="button-container">
            <button onclick="goToBookRoom()">Book a Room</button>
            <button onclick="goToBookedRooms()">View Booked Rooms</button>
            <br>
            <button style="background-color: blue" id="view-security-btn" onclick="goToManageRooms()">View Security
                Status</button>
            <button id="logout-btn" onclick="logoutUser()">Logout</button>
        </div>

        <p id="msg"></p>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>

</html>
