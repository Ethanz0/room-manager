<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/book-room.css">
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="/static/js/webSocketNotification.js" defer></script>
</head>

<body>
    <nav>
        <a href="dashboard">Dashboard</a>
        <a href="book-room">Book a room</a>
        <a href="booked-rooms">My booked rooms</a>
    </nav>
    <div class="container">
        <div id="notifications">
        </div>
        <h1 class="mb-3 text-center">User Dashboard</h1>
        <h5 class="text-center text-muted mb-4">Welcome, {{ name }}!</h5>
        <p>Welcome! Please choose an action below:</p>

        <div class="button-container">
            <button onclick="goToBookRoom()">Book a Room</button>
            <button onclick="goToBookedRooms()">View Booked Rooms</button>
            <button id="logout-btn" onclick="logoutUser()">Logout</button>
        </div>

        <p>Scan this QR code to log in instantly:</p>
        <canvas id="qrcode"></canvas>

        <p id="msg"></p>
    </div>

    <script src="/static/js/dashboard.js"></script>
    <script type="module" src="/static/js/dashboard-qr-code.mjs"></script>
</body>

</html>
