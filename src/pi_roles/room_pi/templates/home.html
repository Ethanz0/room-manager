<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Room Pi Dashboard</title>
  <link rel="stylesheet" href="/static/css/home.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Sockets -->
  <script type="module" src="/static/js/webSocketStatus.js"></script>
  <script type="module" src="/static/js/webSocketNotification.js"></script>
  <script type="module" src="/static/js/updateInterval.js"></script>
</head>

<body>
  <div class="container">
    <div id="notifications">
    </div>
    <h1>Welcome to Room Pi!</h1>
    <h1 style="font-weight:300; font-size:1.5rem; letter-spacing:-0.5px;">{{ room_name }}</h1>

    <!-- Status indicator -->
    <h2>Room Status</h2>
    <hr>
    <div id="room_status" class="loading-animation">
      <svg viewBox="25 25 50 50">
        <circle r="20" cy="50" cx="50"></circle>
      </svg>
    </div>

    <!-- Booking table -->
    <h2>Upcoming Bookings</h2>
    <hr>
    <table>
      <thead>
        <tr class="text-center">
          <th>Booking ID</th>
          <th>User</th>
          <th>Email</th>
          <th>Booking Time</th>
          <th>Start Time</th>
          <th>End Time</th>
        </tr>
      </thead>
      <tbody id="upcoming_bookings_tbody">
        <!-- Booking rows will be dynamically inserted here -->
        <tr>
          <td colspan="6" style="text-align:center;">
            <div class="loading-animation">
              <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
              </svg>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Sense HAT environmental readings -->
    <h2>Environmental Readings</h2>
    <hr>
    <div id="environmental_readings">
      <div class="env">
        <div class="reading">
          <h3>Temperature</h3>
          <div class="loading-animation">
            <p id="temperature"> <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
              </svg></p>
          </div>
        </div>
        <div class="reading">
          <h3>Humidity</h3>
          <div class="loading-animation">
            <p id="humidity"> <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
              </svg></p>
          </div>
        </div>
        <div class="reading">
          <h3>Pressure</h3>
          <div class="loading-animation">
            <p id="pressure"> <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
              </svg></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
